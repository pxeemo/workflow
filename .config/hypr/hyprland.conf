#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = eww daemon && eww open bar
exec-once = hyprpaper
exec-once = udiskie -A -T
# exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = /usr/libexec/polkit-gnome-authentication-agent-1
# exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = $HOME/.config/hypr/idle.sh
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,32
env = EDITOR,nvim
env = PAGER,bat
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt5ct
env = MANPAGER,bat -plman
env = OPENER,rifle

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout   = us,ir-mz
    kb_options  = grp:caps_toggle,myopts:map_sclk

    numlock_by_default  = true
    repeat_rate         = 50
    repeat_delay        = 250
    follow_mouse        = 1

    touchpad {
        natural_scroll          = false
        middle_button_emulation = false
        drag_lock               = true
        # tap-and-drag            = true
    }

    sensitivity = 0.3 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in             = 5
    gaps_out            = 20
    border_size         = 2
    col.active_border   = rgba(893bffff) rgba(da3230ff) rgba(e7fa40ff) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master
    resize_on_border = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding            = 10
    drop_shadow         = true
    shadow_range        = 4
    shadow_render_power = 3
    col.shadow          = rgba(1a1a1aee)

    inactive_opacity = 0.9
    dim_inactive = true
    dim_strength = 0.3

    # blur {
    #     enabled            = true
    #     size               = 5
    #     passes             = 2
    #     new_optimizations  = true
    # }
}


animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows,    1,  4,  myBezier
    animation = windowsIn,  1,  3,  default, popin 70%
    animation = windowsOut, 1,  4,  default, popin 70%
    animation = border,     1,  10, default
    animation = borderangle,1,  8,  default
    animation = fade,       1,  4,  default
    animation = workspaces, 1,  3,  default, slide
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    allow_small_split   = true
    new_is_master       = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
}

misc {
    disable_hyprland_logo           = true
    animate_manual_resizes          = true
    animate_mouse_windowdragging    = true
    # enable_swallow = yes
    mouse_move_enables_dpms         = true
    key_press_enables_dpms          = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
layerrule = blur,eww
layerrule = blur,rofi
layerrule = blur,gtk-layer-shell
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# windowrule = opacity 1.0 override 0.5 override,^(.*)$ # set opacity to 1.0 active and 0.5 inactive for kitty
windowrule = float,title:Media viewer
windowrule = float,.*polkit.*
windowrule = float,mpv
windowrule = float,nekoray
windowrule = pin,title:Authenticate
windowrule = workspace 2,(f|F)irefox
windowrule = workspace 3,.*t.*desktop.*


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$secMod = ALT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, X, killactive
bind = $mainMod, V, togglefloating
bind = $mainMod, M, fullscreen, 1
bind = $mainMod, F, fullscreen, 2
bind = $mainMod, C, centerwindow

# Resize and Move
binde = $mainMod SHIFT, L, resizeactive, 10 0
binde = $mainMod SHIFT, K, resizeactive, 0 -10
binde = $mainMod SHIFT, J, resizeactive, 0 10
binde = $mainMod SHIFT, H, resizeactive, -10 0

binde = $mainMod CONTROL, L, moveactive, 10 0
binde = $mainMod CONTROL, K, moveactive, 0 -10
binde = $mainMod CONTROL, J, moveactive, 0 10
binde = $mainMod CONTROL, H, moveactive, -10 0

bind = $mainMod $secMod, J, layoutmsg, swapnext
bind = $mainMod $secMod, K, layoutmsg, swapprev
bind = $mainMod $secMod, H, layoutmsg, addmaster
bind = $mainMod $secMod, L, layoutmsg, removemaster
bind = $mainMod $secMod, Return, layoutmsg, swapwithmaster

# Move focus with mainMod + arrow keys
binde = $mainMod, H, movefocus, l
binde = $mainMod, L, movefocus, r
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod SHIFT, comma, layoutmsg, addmaster
bind = $mainMod SHIFT, period, layoutmsg, removemaster
bind = $mainMod $secMod, comma, layoutmsg, orientationnext
bind = $mainMod $secMod, period, layoutmsg, orientationprev

bind = $mainMod SHIFT, D, exec, usbmanage
bind = $mainMod, Q, exec, kitty
bind = $mainMod, E, exec, kitty -e lf
bind = $mainMod, R, exec, nwg-drawer
bind = $mainMod, N, exec, nekoray
bind = $mainMod, Period, exec, rofi -show emoji
bind = $mainMod, B, exec, firefox
bind = $mainMod, T, exec, telegram-desktop
bind = $mainMod, F2, exec, ~/.config/hypr/gamemode.sh

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, next, workspace, e+1
bind = $mainMod, prior, workspace, e-1
binde = $mainMod, bracketright, workspace, e+1
binde = $mainMod, bracketleft, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media keys
bind  = , Pause, exec, playerctl -s play-pause
bind  = , XF86AudioMute, exec, pamixer -t
binde = , XF86AudioRaiseVolume, exec, popslider volume up
binde = , XF86AudioLowerVolume, exec, popslider volume down
binde = $mainMod, apostrophe, exec, popslider volume up
binde = $mainMod, semicolon, exec, popslider volume down
binde = , XF86MonBrightnessUp, exec, popslider brightness up
binde = , XF86MonBrightnessDown, exec, popslider brightness down
# screenshot
bind = , Print, exec, grimblast -c -n copysave screen 
bind = $mainMod, Print, exec, ~/.local/bin/screenshot.sh

bind = $mainMod, Delete, exec, systemctl suspend
